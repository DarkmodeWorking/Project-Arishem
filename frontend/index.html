<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Log Tracker</h1>
        <div id="user-info">
            <span id="username">Logged in as: <strong>John Doe</strong></span>
            <span id="last-update-time">Last updated: <strong>Loading...</strong></span>

    <div id="log-container">
        <h2>Log Data</h2>
        <div id="log-list">

        </div>
    </div>

    <footer>

    </footer>

    <script src="script.js"></script>
